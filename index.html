                <a class="navbar-brand nav-flex-icons" href="#">

                <button

                  <form class="form-inline" id="search-box">
                    <div class="dm-form my-0">
                      <input
                        class="form-control mr-sm-2"
                        type="text"
                        placeholder="Search"
                        aria-label="Search"
                      />
                    </div>
                  </form>
                  <!-- Search Box End -->
                  <div style="margin-left: 180px;"></div>
                  <ul
                    class="navbar-nav me-auto mb-2 mb-lg-0 justify-content-end"

                    <li class="nav-item">

                      >
                    </li>
                    <li class="nav-item" float-right>
                      <a id="custom-nav" class="nav-link" href="fregister.html"
                        ><strong class="btn btn-outline-warning">Register</strong></a
                      >
                    </li>
                  </ul>
                </div>
              </div>
            </nav>
            <!--/.Navbar -->

          <!--header end-->

          <!-- Slider -->
          <div class="slider">
            <div
              id="carouselExampleDark"
              class="carousel carousel-dark slide"
              data-bs-ride="carousel"
            >
              <div class="carousel-indicators">
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="0"
                  class="active"
                  aria-current="true"
                  aria-label="Slide 1"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="1"
                  aria-label="Slide 2"
                ></button>
                <button
                  type="button"
                  data-bs-target="#carouselExampleDark"
                  data-bs-slide-to="2"
                  aria-label="Slide 3"
                ></button>
              </div>
              <div class="carousel-inner">
                <div class="carousel-item active" data-bs-interval="2000">
                  <img
                    src="Images/slide11.png"
                    class="d-block w-100"
                    alt="..."
                    height="600"
                  />
                </div>
                  <div class="carousel-item" data-bs-interval="2000">
                  <img
                    src="Images/slide12.png"
                    class="d-block w-100"
                    alt="..."
                    height="600"
                  />
                </div>
                <div class="carousel-item" data-bs-interval="2000">
                  <img
                    src="Images/slide13.png"
                    class="d-block w-100"
                    alt="..."
                    height="600"
                  />
                </div>
              </div>
              <button
                class="carousel-control-prev"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="prev"
              >
                <span
                  class="carousel-control-prev-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Previous</span>
              </button>
              <button
                class="carousel-control-next"
                type="button"
                data-bs-target="#carouselExampleDark"
                data-bs-slide="next"
              >
                <span
                  class="carousel-control-next-icon"
                  aria-hidden="true"
                ></span>
                <span class="visually-hidden">Next</span>
              </button>
            </div>
          </div>

          <!-- Slider End -->


          <div class="d-flex flex-row bd-highlight mt-4 mb-4 justify-content-center apl-job-post">
            <div class="p-2 bd-highlight">

            <div style="width: 200px;"></div>
              <div class="p-2 bd-highlight">
