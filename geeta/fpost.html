      <section
        class="vh-120 bg-image"
        style="
          background-image: url('https://mdbootstrap.com/img/Photos/new-templates/search-box/img4.jpg');
        "
      >
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
          <div class="container h-100">
            <div
              class="
                row
                d-flex
                justify-content-center
                align-items-center
                h-50
                mb-20
              "
            >
              <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                <div class="card bg-dark m-2" style="border-radius: 15px">
                  <div class="card-body p-5">
                    <h2 class="text-uppercase text-center mb-4 text-light">
                      Post a Job
                    </h2>

                    <form name="post_form" action="" method="POST" onsubmit="validate_post()">

                      <div class="form-outline mb-3" id="error">
                        <input
                        name="jobtitle"
                          type="text"
                          id="form3Example1cg"
                          class="form-control form-control-lg"
                          placeholder="Job Title"
                          required
                        />
                      </div>

                      <div class="form-outline mb-3">
                        <input
                        name="profession_1"
                          type="text"
                          id="form3Example4cg"
                          class="form-control form-control-lg"
                          placeholder="Profession"
                          required
                        />
                      </div>

                      <!-- <div class="form-outline mb-4">
                        <input type="text" id="form3Example4cdg" class="form-control form-control-lg" placeholder="Pay Check" required/>
                      </div> -->

                      <div class="form-outline mb-3">
                        <input
                        name="duration_1"
                          type="text"
                          id="form3Example4cdg"
                          class="form-control form-control-lg"
                          placeholder="Job Duration"
                          required
                        />
                      </div>

                      <div class="form-outline mb-3">
                        <input
                        name="price"
                          type="text"
                          id="form3Example4cdg"
                          class="form-control form-control-lg"
                          placeholder="Budget"
                          required
                        />
                      </div>

                      <div class="form-outline mb-3">
                        <input
                          type="text"
                          name="phone_no"
                          id="form3Example4cdg"
                          class="form-control form-control-lg"
                          placeholder="Contact No."
                          required
                        />
                      </div>
                      
                      <div class="form-outline mb-3">
                        <input
                          type="text"
                          name="location"
                          id="form3Example3cg"
                          class="form-control form-control-lg"
                          placeholder="Address"
                          required
                        />
                      </div>
                      <textarea
                        class="form-control"
                        rows="1"
                        placeholder="Write Job Details here ..."
                        required
                      ></textarea>

                      <div class="d-flex justify-content-center">
                        <button
                          type="button"
                          class="btn btn-block btn-lg btn-warning mt-3 w-50"
                        >
                          Post
                        </button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
